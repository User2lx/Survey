<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Download</title>
  <style>
    body {
      background-color: #0b0f2b;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #111936;
      border: 2px solid #00f0ff;
      border-radius: 16px;
      width: 280px;
      padding: 20px;
      box-shadow: 0 0 20px #00f0ff66;
    }

    .image_container {
      height: 120px;
      background-color: #0d1333;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .image {
      width: 48px;
      fill: #00f0ff;
    }

    .title {
      font-size: 1.5rem;
      color: #ffffff;
      font-weight: bold;
      text-align: center;
      margin-bottom: 8px;
    }

    .size {
      color: #aaa;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 12px;
    }

    .list-size {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .item-list-button {
      background-color: #161d45;
      color: #00f0ff;
      border: 2px solid #00f0ff;
      padding: 6px 12px;
      font-size: 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .item-list-button:hover {
      background-color: #00f0ff;
      color: #000;
    }

    .button {
      background-color: #00f0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #00b4cc;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="image_container">
      <svg class="image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M20 5H4V19L13.2923 9.70649C13.6828 9.31595 14.3159 9.31591 14.7065 9.70641L20 15.0104V5ZM2 3.9934C2 3.44476 2.45531 3 2.9918 3H21.0082C21.556 3 22 3.44495 22 3.9934V20.0066C22 20.5552 21.5447 21 21.0082 21H2.9918C2.44405 21 2 20.5551 2 20.0066V3.9934ZM8 11C6.89543 11 6 10.1046 6 9C6 7.89543 6.89543 7 8 7C9.10457 7 10 7.89543 10 9C10 10.1046 9.10457 11 8 11Z"/>
      </svg>
    </div>
    <div class="title">Survey</div>
    <div class="size">Choose Version</div>
    <div class="list-size">
      <button class="item-list-button" onclick="downloadFile('v1')">1</button>
      <button class="item-list-button" onclick="downloadFile('v1.5')">1.5</button>
      <button class="item-list-button" onclick="downloadFile('v2')">2</button>
    </div>
    <button class="button" onclick="downloadFile('v1')">Download</button>
  </div>

  <script>
    function downloadFile(version) {
      if (version === 'v1') {
        const link = document.createElement('a');
        link.href = 'https://raw.githubusercontent.com/User2lx/Survey/main/v1.bat'; // Replace this
        link.download = 'v1.bat';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } else {
        alert("Not done");
      }
    }
  </script>
</body>
</html>
